<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
  <!-- Fondo transparente -->
  <rect width="100%" height="100%" fill="none"></rect>

  <!-- Icono: cuadro con check técnico -->
  <g transform="translate(20,20)">
    <!-- Contorno cuadrado redondeado -->
    <rect x="0" y="0" width="80" height="80" rx="18" ry="18" fill="none" stroke="#0d6efd" stroke-width="8"></rect>

    <!-- Línea de tarea -->
    <line x1="18" y1="52" x2="62" y2="52" stroke="#0d6efd" stroke-width="7" stroke-linecap="round"></line>

    <!-- Check -->
    <polyline points="20,36 32,48 58,24" fill="none" stroke="#0d6efd" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"></polyline>
  </g>

  <!-- Texto: aufgabe -->
  <text x="120" y="68" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="48" font-weight="600" fill="#0d6efd">
    aufgabe
  </text>
</svg>
